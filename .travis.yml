sudo: false
language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
    - /.*/
stages:
  - lint
  - test
  - deploy
install: yarn
jobs:
  include:
    - stage: lint
      name: Lint Project Sources
      script: yarn lint
    - stage: test
      name: Test Project Sources
      script: yarn test
    - stage: deploy
      name: Deploy new stable version to npm registry
      script:
        - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        - yarn release:ci -- major
      on:
        branch: master
    -
      name: Deploy new pre-release version to npm registry
      script:
        - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        - yarn release:ci -- minor --preRelease=next
      on:
        branch: develop
